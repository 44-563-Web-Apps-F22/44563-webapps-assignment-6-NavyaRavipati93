<!DOCTYPE html>
<html>

<head>
    <title>DISCOUNT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h2>Computes Discounts by Navya</h2>

        <form>
            <label for="firstnum">Enter base amount </label>
            <input type="number" id="first_num" class="input-form" name="firstnum" value=20> <br>
            <br>
            <label for="secondnum">Enter the discount percentage </label>
            <input type="number" id="second_num" class="input-form" name="secondnum" value="10" autofocus> <br>
            <br>
            <input type="button" onClick="discount()" value="Apply discount" class="btn btn-sm btn-info">
        </form>


        <p id="result">This text will be replaced </p>

        <form>
            <input type="radio" class="form-input-check" id="times" name="arthematic" value="Times"
                onClick="chooseOp()">
            <label for="Times">Times</label></br>
            <input type="radio" class="form-input-check" id="divide" name="arthematic" value="divide"
                onClick="chooseOp()">
            <label for="divide">Divide</label></br>
            <input type="radio" class="form-input-check" id="exponent" name="arthematic" value="exponent"
                onClick="chooseOp()">
            <label for="exponent">Exponent</label></br>
        </form>
        <p id="result2">Result will be displayed here! </p>
    </div>
    <script>
        function discount() {
            console.log("Getting form values")
            firstnum = document.getElementById("first_num").value
            secondnum = document.getElementById("second_num").value
            out = document.getElementById("result")
            result = ""
            for (let i = 1; i <= 5; i++) {
                let base = i * firstnum;
                result += base - (base * secondnum) / 100 + " ";
            }
            out.innerHTML = "Discounted amounts for base " + firstnum + " are " + result;
        }
        function chooseOp() {
            firstnum = document.getElementById("first_num").value
            secondnum = document.getElementById("second_num").value
            firstnum = (Number)(firstnum);
            secondnum = (Number)(secondnum);
            if (document.getElementById("times").checked) {
                firstnum *= secondnum;
            } else if (document.getElementById("divide").checked) {
                firstnum /= secondnum;
            } else {
                firstnum = Math.pow(firstnum, secondnum);
            }
            out = document.getElementById("result2")
            out.innerHTML = firstnum
        }
    </script>

</body>

</html>
