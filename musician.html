<!DOCTYPE html>
<html>

<head>
    <title>MUSICIAN</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>

    <h2>Musician Guess by Ravipati Navya</h2>
    <br>
    <form>
        <div>
            <label for="secret">Enter the secret musician name</label>
            <input type="password" id="secret" name="secret" value="John Lennon"> <br>
        </div>
        <br>
        <div>
            <label for="guess">Enter a guess </label>
            <input type="text" id="guess" name="guess" autofocus> <br>
        </div>
        <br>
        <input type="button" class="btn btn-sm btn-info" onclick="checkGuess()" value="Check the guess">
    </form>
    <br>
    <p id="result">"Correct and Wrong Count displayed here!"</p>

    <div class="container">
        <img src="Ant.jpg" alt="Image of an Ant" id="images" height="100" width="100" onClick="swapImage()">
    </div>

    <script>
        let correct = 0, wrong = 0, useImage = 1;

        function checkGuess() {
            secret = document.getElementById("secret").value
            guess = document.getElementById("guess").value
            out = document.getElementById("result")
            if (secret == guess) {
                alert("You got it right")
                correct = correct + 1
            } else {
                alert("Wrong Musician")
                wrong = wrong + 1
            }
            out.innerHTML = "Number of Right Count is " + correct + " Number of Wrong Count is " + wrong;
        }
        function swapImage() {
            switch (useImage) {
                case 1:
                    document.getElementById("images").src = "Ant.jpg";
                    useImage += 1;
                    break;
                case 2:
                    document.getElementById("images").src = "Inceworm.jpg";
                    useImage += 1;
                    break;
                case 3:
                    document.getElementById("images").src = "viceroybutterfly.jpg";
                    useImage = 1;
                    break;
            }
        }
    </script>

</body>

</html>
